<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../dist/css/project.min.css">
  <script src="../js/jquery-1.9.1.min.js"></script>
  <link rel="stylesheet" href="../js/DlHighlight/h1.css">
  <script src="../js/DlHighlight/highlight-all.js"></script>
  <title>隐藏显示</title>
</head>
<body>
<div class="main-wrap">
  <div class="container-fluid">



<div class="show-forms-sub">
  <h3 class="page-header">输入框</h3>
  <div class="textarea-show">
    <h4 class="page-header">单个输入框</h4>
    <h5 class="page-header">普通输入框</h5>
    <div class="textarea-element">
      <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
    </div>
    <pre class="html" name="pre">
<div class="textarea-element">
  <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
</div>
        </pre>
    <h5 class="page-header">错误输入框</h5>
    <div class="textarea-element error">
      <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
    </div>
    <pre class="html" name="pre">
<div class="textarea-element error">
  <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
</div>
        </pre>
    <h5 class="page-header">正确输入框</h5>
    <div class="textarea-element success">
      <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
    </div>
    <pre class="html" name="pre">
<div class="textarea-element success">
  <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
</div>
        </pre>
    <h5 class="page-header">禁用输入框</h5>
    <div class="textarea-element disabled">
      <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
    </div>
    <pre class="html" name="pre">
<div class="textarea-element disabled">
  <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
</div>
        </pre>
    <h5 class="page-header">不可以拖动改变大小输入框</h5>
    <div class="textarea-element no-resize">
      <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
    </div>
    <pre class="html" name="pre">
<div class="textarea-element no-resize">
  <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
</div>
        </pre>
    <h5 class="page-header">文本域组</h5>
    <div class="textarea-element-group">
      <div class="textarea-element no-resize">
        <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
      </div>
      <div class="textarea-element no-resize">
        <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
      </div>
      <div class="textarea-element no-resize">
        <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
      </div>
    </div>
    <pre class="html" name="pre">
<div class="textarea-element-group">
  <div class="textarea-element no-resize">
    <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
  </div>
  <div class="textarea-element no-resize">
    <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
  </div>
  <div class="textarea-element no-resize">
    <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
  </div>
</div>
        </pre>

    <h5 class="page-header">整行文本域组</h5>
    <div class="textarea-element-group">
      <div class="textarea-element block">
        <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
      </div>
      <div class="textarea-element block">
        <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
      </div>
      <div class="textarea-element block">
        <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
      </div>
    </div>
    <pre class="html" name="pre">
<div class="textarea-element-group">
  <div class="textarea-element block">
    <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
  </div>
  <div class="textarea-element block">
    <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
  </div>
  <div class="textarea-element block">
    <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
  </div>
</div>
        </pre>

  </div>
</div>

  </div>
  </div>
  <script src="../../dist/js/evPublicInit-min.js"></script>
  <script src="../js/public.js"></script>
</body>
</html>
