<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../dist/css/project.min.css">
  <script src="../js/jquery-1.9.1.min.js"></script>
  <link rel="stylesheet" href="../js/DlHighlight/h1.css">
  <script src="../js/DlHighlight/highlight-all.js"></script>
  <title>隐藏显示</title>
</head>
<body>
<div class="main-wrap">
  <div class="container-fluid">





<div class="show-forms-checkbox">
  <h3 class="page-header">复选按钮</h3>
  <h4 class="page-header">单个复选按钮</h4>
  <div class="checkbox-show">
    <h5 class="page-header">普通复选按钮</h5>
      <label class="checkbox-element">
        <input type="checkbox" name="hobby_0">
        <i class="dot evicon evicon-right-2"></i>
        <span class="checkbox-label">足球</span>
      </label>
  </div>
  <pre class="html" name="pre">
<label class="checkbox-element">
  <input type="checkbox" name="hobby_1_1">
    <i class="dot evicon evicon-right-2"></i>
  <span class="checkbox-label">足球</span>
</label>
  </pre>

  <h4 class="page-header">多个复选按钮</h4>
  <div class="checkbox-show">
    <h5 class="page-header">普通复选按钮</h5>
    <div class="checkbox-element-group">
      <label class="checkbox-element">
        <input type="checkbox" name="hobby_1">
        <i class="dot evicon evicon-right-2"></i>
        <span class="checkbox-label">足球</span>
      </label>
      <label class="checkbox-element">
        <input type="checkbox" name="hobby_1">
        <i class="dot evicon evicon-right-2"></i>
        <span class="checkbox-label">篮球</span>
      </label>
      <label class="checkbox-element checked">
        <input type="checkbox" checked="checked" name="hobby_1">
        <i class="dot evicon evicon-right-2"></i>
        <span class="checkbox-label">排球</span>
      </label>
    </div>
    <pre class="html" name="pre">
<div class="checkbox-element-group">
<!--未选状态-->
  <label class="checkbox-element">
    <input type="checkbox" name="hobby_1_1">
    <i class="dot evicon evicon-right-2"></i>
    <span class="checkbox-label">足球</span>
  </label>
  <label class="checkbox-element">
    <input type="checkbox" name="hobby_1_1">
    <i class="dot evicon evicon-right-2"></i>
    <span class="checkbox-label">篮球</span>
  </label>
<!--选中状态-->
  <label class="checkbox-element checked">
    <input type="checkbox" checked="checked" name="hobby_1">
    <i class="dot evicon evicon-right-2"></i>
    <span class="checkbox-label">排球</span>
  </label>
</div>
    </pre>
  </div>

  <div class="checkbox-show">
    <h5 class="page-header">禁止复选按钮</h5>
    <div class="checkbox-element-group">
      <label class="checkbox-element disabled">
        <input type="checkbox" disabled="disabled" name="hobby_2">
        <i class="dot evicon evicon-right-2"></i>
        <span class="checkbox-label">足球</span>
      </label>
      <label class="checkbox-element disabled">
        <input type="checkbox" disabled="disabled" checked="checked" name="hobby_2">
        <i class="dot evicon evicon-right-2"></i>
        <span class="checkbox-label">篮球</span>
      </label>
    </div>
    <pre class="html" name="pre">
<div class="checkbox-element-group">
  <label class="checkbox-element disabled">
    <input type="checkbox" disabled="disabled" name="hobby_2_2">
    <i class="dot evicon evicon-right-2"></i>
    <span class="checkbox-label">足球</span>
  </label>
  <label class="checkbox-element disabled">
    <input type="checkbox" disabled="disabled" checked="checked" name="hobby_2_2">
    <i class="dot evicon evicon-right-2"></i>
    <span class="checkbox-label">篮球</span>
  </label>
</div>
    </pre>
  </div>

  <div class="checkbox-show">
    <h5 class="page-header">错误提示复选按钮</h5>
    <div class="checkbox-element-group">
      <label class="checkbox-element warning">
        <input type="checkbox" name="hobby_3">
        <i class="dot evicon evicon-right-2"></i>
        <span class="checkbox-label">足球</span>
      </label>
      <label class="checkbox-element warning">
        <input type="checkbox" checked="checked" name="hobby_3">
        <i class="dot evicon evicon-right-2"></i>
        <span class="checkbox-label">篮球</span>
      </label>
    </div>
    <pre class="html" name="pre">
<div class="checkbox-element-group">
  <label class="checkbox-element warning">
    <input type="checkbox" disabled="disabled" name="hobby_3_3">
    <i class="dot evicon evicon-right-2"></i>
    <span class="checkbox-label">足球</span>
  </label>
  <label class="checkbox-element warning">
    <input type="checkbox" disabled="disabled" checked="checked" name="hobby_3_3">
    <i class="dot evicon evicon-right-2"></i>
    <span class="checkbox-label">篮球</span>
  </label>
</div>
    </pre>
  </div>

  <div class="checkbox-show">
    <h5 class="page-header">复选按钮大小</h5>
    <div class="checkbox-element-group">
      <label class="checkbox-element lg">
        <input type="checkbox" name="hobby_1">
        <i class="dot evicon evicon-right-2"></i>
        <span class="checkbox-label">大</span>
      </label>
      <label class="checkbox-element">
        <input type="checkbox" name="hobby_1">
        <i class="dot evicon evicon-right-2"></i>
        <span class="checkbox-label">中</span>
      </label>
      <label class="checkbox-element checked sm">
        <input type="checkbox" checked="checked" name="hobby_1">
        <i class="dot evicon evicon-right-2"></i>
        <span class="checkbox-label">小</span>
      </label>
    </div>
    <pre class="html" name="pre">
<div class="checkbox-element-group">
<!-- 大号 -->
  <label class="checkbox-element lg">
    <input type="checkbox" name="hobby_1_1">
    <i class="dot evicon evicon-right-2"></i>
    <span class="checkbox-label">足球</span>
  </label>
<!-- 中号 默认大小 -->
  <label class="checkbox-element">
    <input type="checkbox" name="hobby_1_1">
    <i class="dot evicon evicon-right-2"></i>
    <span class="checkbox-label">篮球</span>
  </label>
<!--小号-->
  <label class="checkbox-element checked sm">
    <input type="checkbox" checked="checked" name="hobby_1">
    <i class="dot evicon evicon-right-2"></i>
    <span class="checkbox-label">排球</span>
  </label>
</div>
    </pre>
  </div>


</div>


  </div>
  </div>
  <script src="../../dist/js/evPublicInit-min.js"></script>
  <script src="../js/public.js"></script>
</body>
</html>
