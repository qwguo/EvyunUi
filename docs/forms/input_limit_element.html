<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../dist/css/project.min.css">
  <script src="../js/jquery-1.9.1.min.js"></script>
  <link rel="stylesheet" href="../js/DlHighlight/h1.css">
  <script src="../js/DlHighlight/highlight-all.js"></script>
  <title>隐藏显示</title>
</head>
<body>
<div class="main-wrap">
  <div class="container-fluid">




<div class="show-forms-input">
  <h3 class="page-header">字数限制输入框</h3>
  <div class="input-show">
    <h5 class="page-header">单行文本输入框</h5>
    <div class="input-element suffix" data-toggle="numberLimit" data-max="30" data-min="0">
      <span class="number-limit"><b>0</b><i>&#47;</i><b>30</b></span>
      <input type="text" placeholder="输入文字">
    </div>
    <pre class="html" name="pre">
<div class="input-element prefix" data-toggle="numberLimit" data-max="30" data-min="0">
  <i class="number-limit"></i>
  <input type="text" placeholder="输入文字">
</div>
    </pre>
  </div>
  <div class="input-show">
    <h5 class="page-header">多行文本输入框</h5>
    <div class="textarea-element" data-toggle="numberLimit" data-max="30" data-min="0">
      <span class="number-limit"><b>0</b><i>&#47;</i><b>30</b></span>
      <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
    </div>

    <pre class="html" name="pre">
<div class="textarea-element" data-toggle="numberLimit" data-max="30" data-min="0">
  <span class="number-limit"><b>0</b><i>&#47;</i><b>30</b></span>
  <textarea placeholder="输入文字" cols="50" rows="5"></textarea>
</div>
    </pre>
  </div>
</div>


  </div>
  </div>
  <script src="../../dist/js/evPublicInit-min.js"></script>
  <script src="../js/public.js"></script>
</body>
</html>
