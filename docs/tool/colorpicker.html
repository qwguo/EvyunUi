<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../dist/css/project.min.css">
  <script src="../js/jquery-1.9.1.min.js"></script>
  <link rel="stylesheet" href="../js/DlHighlight/h1.css">
  <script src="../js/DlHighlight/highlight-all.js"></script>
  <title>隐藏显示</title>
</head>
<body>
<div class="main-wrap">
  <div class="container-fluid">




<div class="show-colorpicker">
    <h3 class="page-header">基本使用</h3>
    <div class="colorpicker-box">
        <div>
            <span class="color-picker-element" data-toggle="colorPicker">
                <i class="color-i"></i>
                <input class="color-input" type="hidden" value="#c00">
            </span>
        </div>
    </div>
    <pre class="html" name="pre">
<span class="color-picker-element" data-toggle="colorPicker">
    <i class="color-i"></i>
    <input class="color-input" type="hidden" value="#c00">
</span>
    </pre>
    <dl>
        <dd>
            <p>具体属性有以下：</p>
            <ol>
                <li>
                    <p>
                        <code>data-toggle="colorPicker"</code>：表示这个是一个颜色选择器组件
                    </p>
                </li>
                <li>
                    <p>
                        <code>&lt;input class="color-input" type="hidden" value="#cc0"&gt;</code>：用来记录当前选择的样式，初始化颜色值写在这个<code>value</code>里
                    </p>
                </li>
            </ol>
        </dd>
    </dl>
</div>

<div class="show-colorpicker">
        <h3 class="page-header">颜色选择器大小：</h3>
        <div class="colorpicker-box">
            <div>
                <p>
                    小：
                    <span class="color-picker-element sm" data-toggle="colorPicker">
                        <i class="color-i"></i>
                        <input class="color-input" type="hidden" value="#cc0">
                    </span>
                </p>
                <p>
                    默认：
                    <span class="color-picker-element" data-toggle="colorPicker">
                        <i class="color-i"></i>
                        <input class="color-input" type="hidden" value="#ccc">
                    </span>
                </p>
                <p>
                    大：
                    <span class="color-picker-element lg" data-toggle="colorPicker">
                        <i class="color-i"></i>
                        <input class="color-input" type="hidden" value="#c0c">
                    </span>
                </p>
            </div>
        </div>
        <pre class="html" name="pre">
<!-- 小： -->
<span class="color-picker-element sm" data-toggle="colorPicker">
    <i class="color-i"></i>
    <input class="color-input" type="hidden" value="#cc0">
</span>
<!-- 默认： -->
<span class="color-picker-element" data-toggle="colorPicker">
    <i class="color-i"></i>
    <input class="color-input" type="hidden" value="#ccc">
</span>
<!-- 大： -->
<span class="color-picker-element lg" data-toggle="colorPicker">
    <i class="color-i"></i>
    <input class="color-input" type="hidden" value="#c0c">
</span>
        </pre>
        <dl>
            <dd>
                <p>可以通过给<code>span</code>元素添加不同class来改变大小：</p>
                <ol>
                    <li>
                        <p>
                            <code>sm</code>：小选择器，<code>lg</code>：大选择器
                        </p>
                    </li>
                </ol>
            </dd>
        </dl>
    </div>


  </div>
  </div>
  <script src="../../dist/js/evPublicInit-min.js"></script>
  <script src="../js/public.js"></script>
</body>
</html>
